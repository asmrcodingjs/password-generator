<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR CodingJs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="wrapper">

        <div class="title">
            <h1>Password Generator</h1>
            <p>Generate strong and random passwords to keep your accounts safe online!</p>
        </div>

        <div class="password-form">

            <div class="password-display">
                <input type="text" id="password" value="Your Secure Password" readonly>
                <button id="copy-btn">
                    <i class="fa fa-clipboard"></i>
                </button>
            </div>

            <div class="password-options">

                <div class="option">
                    <label for="length">Length</label>
                    <input type="range" id="length" value="20">
                </div>

                <div class="option">
                    <label for="uppercase">Uppercase</label>
                    <input type="checkbox" id="uppercase">
                </div>

                <div class="option">
                    <label for="lowercase">Lowercase</label>
                    <input type="checkbox" id="lowercase">
                </div>

                <div class="option">
                    <label for="numbers">Numbers</label>
                    <input type="checkbox" id="numbers">
                </div>

                <div class="option">
                    <label for="symbols">Symbols</label>
                    <input type="checkbox" id="symbols">
                </div>

            </div>

            <button id="submit-btn">Generate</button>

        </div>

    </div>
</body>

<script src="script.js"></script>

</html>
